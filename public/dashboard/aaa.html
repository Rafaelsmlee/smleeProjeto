<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formReview">
        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br>
    
        <label for="avaliacao">Avaliação:</label>
        <input type="number" id="avaliacao" name="avaliacao" min="1" max="5"><br>
    
        <input type="submit" value="Enviar Review">
    </form>
    <div id="reviewsContainer">
        <!-- Os reviews serão adicionados aqui -->
    </div>
    
    <script>
        // Função para enviar o review para a API
        document.getElementById('formReview').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var review = {
                fk_restaurante: 1, // Ajuste conforme o restaurante específico (1, 2 ou 3)
                comentario: formData.get('comentario'),
                avaliacao: formData.get('avaliacao')
            };

            console.log('Enviando review:', review);

            fetch('/reviews/adicionarReview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(review)
            })
            .then(response => {
                console.log('Resposta recebida:', response);
                if (!response.ok) {
                    throw new Error('Erro ao enviar review');
                }
                return response.text();
            })
            .then(data => {
                console.log(data); // Exibe mensagem de sucesso no console
                listarReviews(); // Atualiza a lista de reviews após adicionar
            })
            .catch(error => {
                console.error('Erro ao adicionar review:', error);
            });
        });

        // Função para listar os reviews existentes
        function listarReviews() {
            fetch('/reviews/listarReviews')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao obter reviews');
                }
                return response.json();
            })
            .then(reviews => {
                // Manipule os reviews para exibição no HTML
                var reviewsHtml = '';
                reviews.forEach(review => {
                    reviewsHtml += `
                    <div>
                        <p><strong>Restaurante:</strong> ${review.nome_restaurante}</p>
                        <p><strong>Comentário:</strong> ${review.comentario}</p>
                        <p><strong>Avaliação:</strong> ${review.avaliacao}</p>
                        <p><strong>Data:</strong> ${new Date(review.data_insercao).toLocaleDateString()}</p>
                    </div>
                    <hr>
                    `;
                });

                document.getElementById('reviewsContainer').innerHTML = reviewsHtml;
            })
            .catch(error => {
                console.error('Erro ao listar reviews:', error);
            });
        }

        // Chama a função de listar reviews ao carregar a página
        listarReviews();
    </script>
</body>
</html>
